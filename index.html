<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Idea's Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="main-frame" style="position: relative;">

            <div style="    width: 110%;display: flex; direction: row;">
                <div class="frame-upper-left-corner-big"></div>
                <div class="frame-horizontal-line top"></div>
                <div class="frame-upper-right-corner-big"></div>
            </div>
            <div class="frame-vertical-line-left-big"></div>
            <div class="frame-vertical-line-right-big"></div>



            <h1 style="margin-top: -0.75rem;font-size: 16pt; margin-bottom: 1.75rem; text-shadow: 0px 0px 10px cyan;">Good Ideas Tracker</h1>
            <div style="width: 100%; position: relative;">
                <div style="display: flex; direction: row;">
                    <div class="frame-upper-left-corner"></div>
                    <div class="frame-horizontal-line top"></div>
                    <div class="frame-upper-right-corner"></div>
                </div>
                <div class="frame-vertical-line-left"></div>
                <div class="frame-vertical-line-right"></div>
                <div style="width: 100%; display: flex; justify-content: center; position: absolute; top: -0.8rem;">
                    <h2 id="name" class="bestie-header glow">
                        Jonas
                    </h2>
                </div>
                <div style="width: 100%; display: flex; justify-content: end; position: absolute; top: 0rem; padding-right: 1rem">
                <p class="number">
                    <span class="placeholder">0,00</span><span id="num">5,678,483</span>
                </p>
                </div>

                <div style="display: flex; direction: row; margin-top: 0rem;">

                <div class="frame-lower-left-corner"></div>
                <div class="frame-horizontal-line-lower"></div>
                <div class="frame-lower-right-corner"></div>
                </div>
            </div>
            <!--- everyone else -->
            <div style="margin-top: 2rem;width: 100%; position: relative;">
                <div style="display: flex; direction: row;">
                    <div class="frame-upper-left-corner"></div>
                    <div class="frame-horizontal-line top"></div>
                    <div class="frame-upper-right-corner"></div>
                </div>
                <div class="frame-vertical-line-left"></div>
                <div class="frame-vertical-line-right"></div>
                <div style="width: 100%; display: flex; justify-content: center; position: absolute; top: -0.8rem;">
                    <h2 class="bestie-header glow">
                        Everyone else
                    </h2>
                </div>
                <div style="width: 100%; display: flex; justify-content: end; position: absolute; top: 0rem; padding-right: 1rem">
                <p class="number">
                    <span class="placeholder">0,000,000,00</span>0
                </p>
                </div>

                <div style="display: flex; direction: row; margin-top: 0rem;">

                <div class="frame-lower-left-corner"></div>
                <div class="frame-horizontal-line-lower"></div>
                <div class="frame-lower-right-corner"></div>
                </div>
                <div class="last-upd">
                    LAST UPDATED NOW
                </div>
            </div>

            <div style="    width: 110%;display: flex; direction: row;">
                <div class="frame-lower-left-corner-big"></div>
                <div class="frame-horizontal-line-lower-big"></div>
                <div class="frame-lower-right-corner-big"></div>
            </div>

        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
